
# Only values listed under each "allowed" key are selectable.
# Model URL, model name, and key can be provided at runtime.

prompt_templates:
  rewriter:
    "1": "You are a query rewriter. Rewrite the user query for retrieval.\nRules:\n- Output only the rewritten query.\n- Do NOT answer the question.\n- No extra text, no explanations."
    "2": "You are a query rewriter. Rewrite the user query for retrieval with keywords and entities.\nRules:\n- Output only the rewritten query.\n- Do NOT answer the question.\n- No extra text, no explanations."
    "3": "You are a query rewriter. Rewrite the user query as a standalone question for retrieval.\nRules:\n- Output only the rewritten query.\n- Do NOT answer the question.\n- No extra text, no explanations."

rag_search_space:
  rewriter:
    model_url:
      allowed: ["<url-1>", "<url-2>", "..."]
    model_name:
      allowed: ["<model-name-1>", "<model-name-2>", "..."]
    api_key: "<key-1>"
    prompt_template_id:
      allowed: ["1", "2", "3"]

  chunking:
    chunk_size:
      allowed: [256, 512, 1024, 2048]
    chunk_overlap:
      allowed: [0, 64, 128, 192]

  clip:
    model_url:
      allowed: ["<url-1>", "<url-2>", "..."]
    topk:
      allowed: [1, 3, 5, 10, 20, 50]

  retrieve:
    model_url:
      allowed: ["<url-1>", "<url-2>", "..."]
    topk:
      allowed: [1, 3, 5, 10, 20, 50]
    bm25_weight:
      allowed: [0.0, 0.25, 0.5, 0.75, 1.0]

  reranker:
    model_url:
      allowed: ["<url-1>", "<url-2>", "..."]
    topk:
      allowed: [1, 3, 5, 10, 20, 50]

  generator:
    model_url: "<url-1>"
    model_name: "<model-name-1>"
    api_key: "<key-1>"

eval_metrics:
  llmaaj:
    model_url: "<url>"
    model_name: "<model-name>"
    api_key: "<key>"
  bert: 
    model_url: "<url>"
